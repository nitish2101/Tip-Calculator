<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">
      Tip <br />
      Splitter
    </h1>
    <div class="container">
      <div class="calculator">
        <div class="bill">
          <h3>Bill</h3>
          <img src="./images/icon-dollar.svg" alt="" />
          <input type="text" class="billAmount" />
        </div>
        <div class="billPercent">
          <h3 class="selectPercent">Select Tip %</h3>
          <button class="b1 b">5</button>
          <button class="b2 b">10</button>
          <button class="b3 b">15</button>
          <button class="b4 b">20</button>
          <button class="b5 b">25</button>
          <!-- <input type="text" name="custom" class="custom" /> -->
          <button class="b6 b">50</button>
        </div>
        <div class="totalPeople">
          <h3>Number of People</h3>
          <img src="./images/icon-person.svg" alt="" />
          <input type="text" placeholder="1" class="numberPerson" />
        </div>
      </div>
      <div class="result">
        <h3 class="tipAmount">Tip Amount</h3>
        <input type="text" value="$0.00" class="totalTip" />
        <h3 class="amtPerPerson">
          Amount/ <br />
          per person
        </h3>
        <input type="text" value="$0.00" class="tipPerPerson" />
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
